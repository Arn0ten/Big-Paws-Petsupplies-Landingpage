<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password | Big Paws Petsupplies</title>
    <link rel="stylesheet" href="/auth/css/forgot-password.css" />
    <!-- Favicon -->
    <link rel="icon" href="/assets/img/BigPawsLogo.png" type="image/png" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-content">
          <div class="form-container">
            <form id="forgotPasswordForm">
              <div class="form-header">
                <img
                  src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/BigPawsLogo-2z99OARh1zaQoN1dDH9tcYHEwUpnvg.png"
                  alt="Big Paws Logo"
                  class="logo"
                />
                <h1>Forgot Password</h1>
                <p>Enter your email to reset your password</p>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  placeholder="pet-owner@bigpaws.com"
                  required
                />
              </div>
              <button type="submit" class="button">Reset Password</button>
              <div class="divider">
                <span>Or</span>
              </div>
              <div class="login-link">
                <a href="login.html" class="button button-outline"
                  >Back to Login</a
                >
              </div>
            </form>
          </div>
          <div class="image-container">
            <img src="/assets/img/forgot.jpg" alt="Pet Hotel" />
          </div>
        </div>
      </div>
      <div class="terms">
        Need help? Contact your system administrator or call our IT support.
      </div>
    </div>
    <script src="/auth/js/forgot-password.js"></script>
    <script src="/auth/js/navigation.js"></script>
  </body>
</html>
