<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Customer Inquiry</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        color: #333;
        background-color: #f9f9f9;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: auto;
        padding: 15px;
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      }
      .header {
        display: flex;
        align-items: center;
        background: #2e3357;
        padding: 10px;
        border-radius: 8px 8px 0 0;
        color: #fff;
        text-align: center;
      }
      .logo img {
        width: 50px;
        margin-right: 10px;
      }
      .content {
        background: #fff;
        padding: 15px;
        border-radius: 5px;
        margin-top: 10px;
      }
      .info-block {
        display: flex;
        justify-content: space-between;
        padding: 5px 0;
        font-size: 14px;
      }
      .info-label {
        font-weight: bold;
        width: 40%;
      }
      .highlight {
        background: #eceff5;
        padding: 5px 10px;
        border-radius: 5px;
        font-weight: 600;
        width: 58%;
        text-align: left;
      }
      .message-box {
        background: #eceff5;
        padding: 10px;
        border-radius: 5px;
        font-size: 14px;
        margin-top: 10px;
        min-height: 80px;
        font-style: italic;
      }
      .footer {
        text-align: center;
        font-size: 12px;
        color: #666;
        margin-top: 15px;
      }

      /* Responsive */
      @media screen and (max-width: 600px) {
        .container {
          padding: 15px;
        }
        .info-block {
          flex-direction: column;
          align-items: flex-start;
        }
        .highlight {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <img
            src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/BigPawsLogo-tgQYrArFSfOX9irwlrG1D93gEjB9yr.png"
            alt="Big Paws Pet Hotel"
          />
        </div>
        <h1>New Customer Inquiry</h1>
      </div>
      <div class="content">
        <h3>Customer Information</h3>
        <div class="info-block">
          <span class="info-label">Name:</span>
          <span class="highlight">${formData.name}</span>
        </div>
        <div class="info-block">
          <span class="info-label">Email:</span>
          <span class="highlight">${formData.email}</span>
        </div>
        <div class="info-block">
          <span class="info-label">Phone:</span>
          <span class="highlight">${formData.phone}</span>
        </div>

        <h3>Message</h3>
        <div class="message-box">
          "${formData.message || 'No message provided.'}"
        </div>
      </div>
      <div class="footer">
        &copy; ${new Date().getFullYear()} Big Paws Pet Hotel. All rights
        reserved.
      </div>
    </div>
  </body>
</html>
